{% extends 'firstApp/base.html'%}
{% load static %}

{% block content %}
{% if alert_flag %}
<script>alert("폼을 모두 작성해주세요.")</script>
{% endif %}
{% if user.is_active %}

<link href="{% static 'css/createclass.css' %}" rel="stylesheet">
<section>
    <div class="contents">
        <div class="createclasscont">
            <div class="row">
                <div class="col-sm-3">

                </div>
                <div class="col-sm-9">
                    <div class="blog-post-area">
                        <div class="upperbar">

                            <div class="step-title">리뷰 작성</div>
                        </div>
                        <form enctype="multipart/form-data" method="POST">
                                {% csrf_token %}
                                {{ form.media }}
                                <p>
                                    <b>클래스 :  </b>
                                    {{ class_detail.title }}
                                </p>
                                <p>
                                    <b>제목 : </b>
                                    {{ form.title }}
                                </p>
                                <p>
                                    {{ form.body }}
                                </p>

                        <input type="submit" class="btn btn-primary" value="완료">
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
</section>

{% else %}
<script type="text/javascript">
    alert('잘못된 접근입니다. \n클래스를 신청하려면 로그인을 해주세요.')
    window.location.href = '/login';


</script>
{% endif %}
{% endblock content%}
