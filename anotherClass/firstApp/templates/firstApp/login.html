{% extends 'firstApp/base.html'%}
{% load static %}

{% block content %}

{% if user.is_active %}
<h2>로그인 중입니다. 로그아웃 하세요</h2>
<a href="/logout">Logout</a>

{% else %}
{% if form.errors %}
<p>아이디나 비밀번호가 일치하지 않습니다.</p>
{% endif%}

<form method="POST" action="{% url 'login'%}">
    {% csrf_token %}
<div class="container">
    <h4>로그인</h4>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <br>
        <input name="username" type="text" class="input-field" placeholder="아이디" required>
        <br>
        <br>
        <input name="password" type="password" class="input-field" placeholder="비밀번호" required>
        <br><br>
        <input type="submit" button class="submit" value="로그인">
        &nbsp;
        <p>
        <a href="/signup" button class="submit">회원가입</a>
        </p>
        <style>
            p{
                text-align: center;
            }
            a:link { color: red; text-decoration: none;}
            a:visited { color: black; text-decoration: none;}
        </style>
    </form>
</div>
{% endif %}
{% endblock content%}
