{% extends 'firstApp/base.html'%}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/community.css' %}">
<br>
<div class="text-center"><h4>글쓰기</h4></div>
    <br>
    <div class="container">
        <br>
        <form method="POST" enctype="multipart/form-data">
            <div class="blog-post-area bg-light">
            {% csrf_token %}
                <div class="cate-select">게시판 {{ form.category }} &nbsp;&nbsp;말머리 {{ form.bullet }}</div>

                <div class="text-center post-body">
                    {{ form.media }}
                    {{ form.title }}
                    <br><br>
                    {{ form.text }}
                </div>
            </div>
            <br><br>
            <div class="text-right">
            <input class="save btn btn-primary" type="submit" value="등록">
            </div>
        </form>
    </div>
{% endblock content%}
