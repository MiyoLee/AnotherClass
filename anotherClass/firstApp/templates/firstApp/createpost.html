{% extends 'firstApp/base.html'%}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/community.css' %}">
<br>

    <br>
    <div class="container">
        <div class="upperbar">
                                    <div class="step-title">게시글 쓰기</div>
                                </div>
        <br>
        <form method="POST" enctype="multipart/form-data">
            <div class="blog-post-area bg-light">
            {% csrf_token %}
                <div class="cate-select">
                    <span class="cate-select-title" style="font-weight: bold;padding-right: 40;">
                        게시판
                    </span> {{ form.category }}
                    <span class="cate-select-title" style="font-weight: bold;padding: 0 40;">
                        말머리
                    </span>{{ form.bullet }}
                </div>

                <div class="text-center post-body">
                    {{ form.media }}
                    {{ form.title }}
                    <br><br>
                    {{ form.text }}
                </div>
            </div>
            <br><br>
            <div class="text-center">
            <input class="save btn btn-primary" type="submit" value="등록">
            </div>
        </form>
    </div>
{% endblock content%}
